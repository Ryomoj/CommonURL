<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>CommonURL</title>
    <link href="/static/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Сократить ссылку</h1>

        <form method="post" action="/links/create_link/">
            <div class="form-group">
                <label for="original_url">Длинная ссылка:</label>
                <input type="url" id="original_url" name="original_url" required
                       placeholder="https://example.com/very-long-url">
            </div>

            <div class="form-group">
                <label for="short_code">Свой код (опционально):</label>
                <input type="text" id="short_code" name="short_code"
                       placeholder="my-custom-code">
            </div>

            <button type="submit">Сократить</button>
        </form>
    </div>
</body>
</html>
